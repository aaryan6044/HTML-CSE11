<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic and Non-Semantic </title>
</head>
<body>

    <!-- Semantic Elements -->
    <header>
        <h1>This Is Heading</h1>
    </header>

    <article>
        <p>This is an article section using semantic elements.</p>
    </article>

    <!-- Non-Semantic Elements -->
    <div style="background-color: lightgray; padding: 10px;">
        <p>This is inside a &lt;div&gt; element (non-semantic).</p>
    </div>

    <span style="color: blue;">This is a span element (non-semantic).</span>
