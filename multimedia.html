<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia</title>
</head>
<body>
    <img src="sample image.jpg" alt="error" height="200px">

    <img src="ball-21050_256.gif" alt="error" height="200px">

    <audio controls autoplay muted loop>
        <source src="mp3 sample.mp3" type="audio/mp3">

    </audio>

    <video controls autoplay muted loop height="300px">
        <source src="car sample.mov" type="video/mov">


    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/wihcBCeB-z0?si=MQnRZiWNypZef8OL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
