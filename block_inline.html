<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Block and Inline Elements</title>
</head>
<body>
    <!-- Block Elements -->
    <div>Hello</div>
    <div>World</div>
    <article><h1>This is Article</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias
         et aperiam officia debitis rem repellendus incidunt ut! Ullam eligendi,
          veritatis repellat ipsum cupiditate corporis velit ea, quibusdam atque est itaque?</p>
        </article>  
    

    <!-- Inline Elements -->
     <span>Hello</span>
     <span>World</span>

     <a href="https://www.youtube.com"> Click here</a>

     <img src="./YouTube-LOGO.png" alt="No image here" height="300px">
</body>
</html>
